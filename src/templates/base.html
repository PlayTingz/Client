<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>{% block title %}{% endblock %} - Play Tingz Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

  @font-face {
       font-family: 'Geist';
       src: url("{{ url_for('static', filename='fonts/Geist-Light.ttf') }}") format('truetype');
       font-weight: 300;
       font-style: normal;
    }

    @font-face {
       font-family: 'Geist';
       src: url("{{ url_for('static', filename='fonts/Geist-Regular.ttf') }}") format('truetype');
       font-weight: 400;
       font-style: normal;
    }

  @font-face {
       font-family: 'Geist';
       src: url("{{ url_for('static', filename='fonts/Geist-SemiBold.ttf') }}") format('truetype');
       font-weight: 600;
       font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      width: 100%;


      font-family: "Geist", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  .geist {
      font-family: "Geist", sans-serif;
  }
body {
  background:
    url("{{ url_for('static', filename='img/bg.png') }}") center center no-repeat,
    rgb(13, 24, 35); /* fallback or edge filler */
  background-size: auto; /* keeps the image at its original size */
  background-attachment: fixed; /* keeps the background fixed when scrolling */
  min-height: 100vh; /* ensures the body is at least as tall as the viewport */
  overflow-x: hidden; /* prevents horizontal scrolling if desired */
}
  </style>
</head>
<body class="min-h-screen bg-gray-900 text-gray-900 font-sans">
  

<!-- NAVIGATION BAR -->

  <nav class="relative z-10 mt-8 mb-4">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      
      <!-- LEFT: Site Title -->
      <div class="text-xl font-bold text-blue-600 flex items-center space-x-2">
        <a href="{{ url_for('home.index') }}" class="text-gray-100"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="w-32 h-8"></a>
      </div>


      <!-- RIGHT: Docs, GitHub, User Info -->
      <div class="flex items-center space-x-4">
        <a href="https://www.playtingz.com/" class="text-gray-100 text-sm hover:text-xl"  target="_blank" rel="noopener noreferrer">Docs</a>
        <a href="https://github.com/PlayTingz" class="text-gray-100 text-sm hover:text-xl" target="_blank" rel="noopener noreferrer">GitHub</a>

        {% if g.user %}
          <span class="font-semibold">{{ g.user['username'] }}</span>
          <a href="{{ url_for('home.index') }}" class="text-gray-100 text-sm hover:text-xl">Log Out</a>
        {% else %}
          <a href="{{ url_for('home.index') }}" class="text-gray-100 text-sm hover:text-xl">Home</a>
        {% endif %}

        <!-- Optional: Toggle Theme Moon -->
        <!--<img src="{{ url_for('static', filename='img/moon.png') }}" alt="User" class="w-6 h-6 rounded">-->
      </div>
    </div>
  </nav>
  {% block header %}{% endblock %}
  {% for message in get_flashed_messages() %}
    <div class="mb-4 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 rounded">
      {{ message }}
    </div>
  {% endfor %}
  {% block content %}{% endblock %}
  {% block script %}{% endblock %}

</body>
</html>
